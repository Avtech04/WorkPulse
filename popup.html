<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler</title>
    <link rel="stylesheet" href="style.css">
    <script src="fontawesome.js"></script>
</head>
<body>
    <div id="navbar">
        <div class="nav-left">
            <div class="imgg"></div>
            <div class="text">Login | Sign Up</div>
            <button id="create-playlist">Create Playlist</button>
        </div>
        <div class="nav-right">
            <i class="fa-solid fa-crown crow" style="color: rgb(107, 107, 205);font-size: 21px;padding-right: 10px;"></i>
            <i class="fa-sharp fa-solid fa-chart-simple" style="color: rgb(107, 107, 205);font-size: 21px;padding-right: 10px;"></i>
            <i class="fa-solid fa-bell" style="color: rgb(107, 107, 205);font-size: 21px;padding-right: 10px;"></i>
            <i class="fa-solid fa-gear" style="color: rgb(107, 107, 205);font-size: 21px;padding-right: 10px;"></i>
        </div>
    </div>
    <div id="container">
        <div class="left">

            <div class="box"><i class="fa-solid fa-sun" style="color: rgb(107, 107, 205);font-size: 21px;padding-right: 10px;"></i>Today</div>
            <div class="box"><i class="fa-regular fa-calendar" style="color: rgb(196, 211, 145);font-size: 21px;padding-right: 10px;"></i>Tommorow</div>
            <div class="box"><i class="fa-solid fa-calendar-days" style="color: rgb(68, 104, 68);font-size: 21px;padding-right: 10px;"></i>This Week</div>
            <div class="box"><i class="fa-solid fa-shield-halved" style="color: rgb(146, 116, 82);font-size: 21px;padding-right: 10px;"></i>Planned</div>
            <div class="box"><i class="fa-solid fa-check" style="color: rgb(20, 170, 68);font-size: 21px;padding-right: 10px;"></i>Completed</div>
            <div class="box"><i class="fa-solid fa-list-check" style="color: rgb(51, 91, 101);font-size: 21px;padding-right: 10px;"></i>Tasks</div>
        </div>
        <div class="right">
            <div class="first"><div class="text1">Today</div> </div>
            <div class="second">
                <div class="details"><span id="total-time">0 min</span> <br> Estimated Time</div>
                <div class="details" id="task-count"><span id="task-cnt">0</span> Task <br> To Be Completed</div>
                <div class="details">0 min <br> Elapsed Time</div>
                <div class="details" id="complete-task-count"><span id="comp-task-cnt">0</span> <br>Completed Tasks</div>
            </div>
            <div class="third">
              <input type="text" name="" id="task-input" placeholder="+Add a task , press a Enter to save ">
            </div>
            <div class="fourth" id="tasks"></div>
        </div>
        
    </div>
    <script src="popup.js"></script>
    <script src="https://kit.fontawesome.com/8df4627fa1.js" crossorigin="anonymous"></script>
</body>
</html>
